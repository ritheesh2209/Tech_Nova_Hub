<div class="cart-container">
    <div class="cart-header">
      <h2>Cart</h2>
      <button *ngIf="cartItems.length > 0" mat-raised-button color="warn" (click)="clearCart()">
        <mat-icon>delete_forever</mat-icon> Clear Cart
      </button>
    </div>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <div *ngIf="cartItems.length > 0" class="cart-summary">
      <h3>Total Cost: ${{ totalCost | number:'1.2-2' }}</h3>
    </div>
    <div class="cart-items">
      <mat-card *ngFor="let item of cartItems" class="cart-item">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>${{ item.price | number:'1.2-2' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ item.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="warn" (click)="removeFromCart(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
